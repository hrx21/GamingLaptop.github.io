<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.png" alt="logo" />
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.png" alt="cart" />
        </div>
    </header>

    <main> 
           <section class="presentation">
               <div class="introduction">
                   <div class="intro-text">
                       <h1>Laptop for the future</h1>
                       <p>
                           The new 14 inch bezeless display offering a 4k 
                           display with touch screen. 
                       </p>
                   </div>
                   <div class="cta">
                    <button class="cta-select">14 inch</button>
                     <button class="cta-add">Add To Cart</button>
               </div>
               </div>
               <div class="cover">
                   <img src="img/PngItem_719768.png" alt="Laptop">
               </div>
           </section>
           <div class="laptop-select">
               <img src="img/arrow-left.png" alt="" />
               <img src="img/dot.png" alt="" />
               <img src="img/dot-full.png" alt="" />
               <img src="img/dot-full.png" alt="" />
               <img src="img/arrow-right.png" alt="" />
               </div>
           
           <img class="big-circle" src="img/big-eclipse.png" alt="">
           <img class="medium-circle" src="img/mid-eclipse.png" alt="">
           <img class="small-circle "  src="img/small-eclipse.png" alt="">
    </main>
</body>
</html>
